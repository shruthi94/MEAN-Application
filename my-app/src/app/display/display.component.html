<div class="container">
    <h2>{{title}}</h2>
   
   
   <form id="createform" name="createform" class="well" (submit)="addTicket()">

<div class=" form-group">
 <label><b>Problem Description :</b> </label><textarea [(ngModel)]="description" name="description" placeholder="Describe your problem here" class="form-control" rows="4" type="text" value="" ></textarea>
<br>
</div>



<div class=" form-group">
<label><b> Customer  : </b></label><input [(ngModel)]="customer" name="customer" placeholder="customer" class="form-control" type="text" value=""><br>
</div>


<div class=" form-group">
 <label><b>Preferred Contact   :</b> </label> <input [(ngModel)]="contact" name="contact" placeholder="Contact" class="form-control" type="text" value=""><br>
</div>

<div class=" form-group">
<label><b> Affected Offerings  : </b></label><input [(ngModel)]="offering" name="offering" placeholder="Offerings" class="form-control" type="text" value=""><br>
</div>
<div class="btn">
     <button type="submit" onclick="clear" class="btn btn-primary">Create Ticket</button>
     <!--<button type="button" class="btn btn-primary">ReceiveCallNow</button>-->
<button type="reset" class="btn btn-primary">Reset</button>
</div>
</form>

</div> 
    
    <div class="container">
    <h2>Trouble Tickets</h2>
<div class="table">
 
    <div class="row table-bordered">
        <!--<div class="col-sm-2"><h4><b>TicketId</b></h4></div>-->
        <div class="col-sm-4"><h4><b>Description</b></h4></div>
        <div class="col-sm-2"><h4><b>Customer</b></h4></div>
        <div class="col-sm-2"><h4><b>Contact</b></h4></div>
        <div class="col-sm-2"><h4><b>Offering</b></h4></div>
    
    </div>


<div class= "row table-bordered" *ngFor= "let ticket of tickets">
    
         <!--<div class="col-sm-2">{{ ticket.id}}</div>-->
         <div class="col-sm-4">{{  ticket.description}}</div>
         <div class="col-sm-2">{{ticket.customer}}</div>
         <div class="col-sm-2">{{ ticket.contact}}</div>
         <div class="col-sm-2">{{  ticket.offering }}</div>
    
</div>
